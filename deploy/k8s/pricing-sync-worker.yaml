apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricing-sync-worker
  namespace: geo-nap
  labels:
    app: pricing-sync-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pricing-sync-worker
  template:
    metadata:
      labels:
        app: pricing-sync-worker
    spec:
      containers:
        - name: pricing-sync-worker
          image: ghcr.io/your-org/geo-nap-pricing-sync-worker:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4011
              name: http
          env:
            - name: PRICING_SYNC_WORKER_PORT
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: PRICING_SYNC_WORKER_PORT
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: NODE_ENV
            - name: PRICING_SYNC_INTERVAL_MS
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: PRICING_SYNC_INTERVAL_MS
            - name: AZURE_RETAIL_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: AZURE_RETAIL_ENDPOINT
            - name: AZURE_RETAIL_API_VERSION
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: AZURE_RETAIL_API_VERSION
            - name: AZURE_RETAIL_MAX_PAGES
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: AZURE_RETAIL_MAX_PAGES
            - name: AZURE_USD_TO_INR
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: AZURE_USD_TO_INR
            - name: AZURE_SYNC_REGIONS
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: AZURE_SYNC_REGIONS
            - name: AWS_PRICING_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: AWS_PRICING_BASE_URL
            - name: AWS_USD_TO_INR
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: AWS_USD_TO_INR
            - name: AWS_SYNC_REGIONS
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: AWS_SYNC_REGIONS
            - name: GCP_SYNC_REGIONS
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: GCP_SYNC_REGIONS
            - name: GCP_USD_TO_INR
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: GCP_USD_TO_INR
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: geo-nap-secrets
                  key: DATABASE_URL
            - name: GCP_SERVICE_ACCOUNT_JSON
              valueFrom:
                secretKeyRef:
                  name: geo-nap-secrets
                  key: GCP_SERVICE_ACCOUNT_JSON
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: pricing-sync-worker
  namespace: geo-nap
  labels:
    app: pricing-sync-worker
spec:
  selector:
    app: pricing-sync-worker
  ports:
    - name: http
      protocol: TCP
      port: 4011
      targetPort: http
  type: ClusterIP
