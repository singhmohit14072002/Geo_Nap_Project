apiVersion: apps/v1
kind: Deployment
metadata:
  name: geo-nap-frontend
  namespace: geo-nap
  labels:
    app: geo-nap-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: geo-nap-frontend
  template:
    metadata:
      labels:
        app: geo-nap-frontend
    spec:
      containers:
        - name: geo-nap-frontend
          image: ghcr.io/your-org/geo-nap-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8501
              name: http
          env:
            - name: COST_ESTIMATOR_API_URL
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: COST_ESTIMATOR_API_URL
            - name: COST_ESTIMATOR_POLL_INTERVAL_SEC
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: COST_ESTIMATOR_POLL_INTERVAL_SEC
            - name: COST_ESTIMATOR_TIMEOUT_SEC
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: COST_ESTIMATOR_TIMEOUT_SEC
            - name: AI_EXTRACTION_API_URL
              valueFrom:
                configMapKeyRef:
                  name: geo-nap-config
                  key: AI_EXTRACTION_API_URL
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: http
            initialDelaySeconds: 40
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: geo-nap-frontend
  namespace: geo-nap
  labels:
    app: geo-nap-frontend
spec:
  selector:
    app: geo-nap-frontend
  ports:
    - name: http
      protocol: TCP
      port: 8501
      targetPort: http
  type: ClusterIP
